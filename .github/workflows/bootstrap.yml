name: Bootstrap
on:
  workflow_dispatch:
jobs:
  bootstrap:
    name: Bootstrap
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - uses: pnpm/action-setup@v4
        with:
          version: 9.5.0
      - run: pnpm install
      - name: pulumi preview
        uses: pulumi/actions@v5
        env:
          PULUMI_CONFIG_PASSPHRASE: MAKE_BLOCKCHAIN_GREAT_AGAIN
        with:
          command: preview
          cloud-url: file://.
          stack-name: organization/prod
      - name: pulumi up
        uses: pulumi/actions@v5
        env:
          PULUMI_CONFIG_PASSPHRASE: MAKE_BLOCKCHAIN_GREAT_AGAIN
        with:
          command: up
          cloud-url: file://.
          stack-name: organization/prod
      - name: pulumi output
        uses: pulumi/actions@v5
        env:
          PULUMI_CONFIG_PASSPHRASE: MAKE_BLOCKCHAIN_GREAT_AGAIN
        with:
          command: output
          cloud-url: file://.
          stack-name: organization/prod
      - uses: stefanzweifel/git-auto-commit-action@v5
